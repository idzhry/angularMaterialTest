<!DOCTYPE html>
<html ng-app="insigma">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Font awesome -->
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Bootstrap and Fonts -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="js/plugins/angularjs-toaster/toaster.min.css" rel="stylesheet">

    <!-- Main Inspinia CSS files -->
    <link href="css/animate.css" rel="stylesheet">
    <link id="loadBefore" href="css/style.css" rel="stylesheet">


</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- Main view  -->
<div ui-view></div>

<!-- jQuery and Bootstrap -->
<script src="js/plugins/jquery/jquery-2.1.1.min.js"></script>
<script src="js/plugins/jquery-ui/jquery-ui.js"></script>
<script src="js/plugins/bootstrap/bootstrap.min.js"></script>

<!-- MetsiMenu -->
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- SlimScroll -->
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Peace JS -->
<script src="js/plugins/pace/pace.min.js"></script>

<!-- Main Angular scripts-->
<script src="js/plugins/angular/angular.min.js"></script>
<script src="js/plugins/angular/angular-animate.min.js"></script>
<script src="js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="js/plugins/ui-router/angular-ui-router.js"></script>
<script src="js/plugins/ngstorage/ngStorage.min.js"></script>
<script src="js/plugins/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script src="js/plugins/angularjs-toaster/toaster.min.js"></script>

<!-- Anglar App Script -->
<script src="js/app.js"></script>
<script src="js/route.js"></script>
<script src="js/directives.js"></script>
<script src="js/filter.js"></script>
<script src="js/service.js"></script>

<!-- Custom and plugin javascript -->
<script src="js/insigma.js"></script>

</body>
</html>
