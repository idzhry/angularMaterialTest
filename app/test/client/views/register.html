<div ng-controller="registerCtrl">
	<div class="middle-box text-center loginscreen   animated fadeInDown">
	    <div>
	        <div>
	            <h1 class="logo-name">IN+</h1>
	        </div>
	        <h3>Register to IN+</h3>
	        <form class="m-t" role="form" name="registerForm">
	            <div class="form-group">
	                <input type="email" class="form-control" placeholder="Email" ng-model="email" required>
	            </div>
	            <div class="form-group">
	                <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
	            </div>
	            <button class="btn btn-primary block full-width m-b" ng-disabled="registerForm.$invalid" ng-click="register()">注册</button>
	
	            <p class="text-muted text-center"><small>已经有账户了？</small></p>
	            <a class="btn btn-sm btn-white btn-block" ui-sref="login">登录</a>
	        </form>
	        <p class="m-t"> <small>大连新思软件技术有限公司 &copy; 2016</small> </p>
	    </div>
	</div>
</div>
