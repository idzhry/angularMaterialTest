<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="../node_modules/material-design-icons/iconfont/material-icons.css"/>
    <link rel="stylesheet" href="../node_modules/angular-ui-grid/ui-grid.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="starterApp" layout="column" ng-controller="MainCtrl as ml" class="custom">
  <div flex layout="column" ng-cloak>
    <md-toolbar >
      <div class="md-toolbar-tools">
        <md-button hide-gt-sm ng-click="ml.toggleList()" class="md-icon-button" aria-label="show side menu">
          <md-icon md-font-set="material-icons" >menu</md-icon>
        </md-button>
        <div flex>ヘッダー　ツールバー</div>
        <md-button class="md-icon-button" aria-label="home">
          <md-tooltip md-direction="down">home</md-tooltip>
          <md-icon md-font-set="material-icons" >home</md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="more">
          <md-tooltip md-direction="down">more</md-tooltip>
          <md-icon md-font-set="material-icons" >more_vert</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <div flex layout="row">

      <md-sidenav  ng-click="ml.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2" >
        <md-list>
          <md-list-item ng-repeat="it in ml.menuItems">
            <md-button ng-click="ml.selectItem(it)" ng-class="{'selected' : it.id === ml.selected.id }">
              <md-icon md-font-set="material-icons">{{it.iconName}}</md-icon>
              {{it.name}}
            </md-button>
          </md-list-item>
        </md-list>
      </md-sidenav>

      <div flex id="content" ui-view layout="column">
      </div>

    </div>
  </div>
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-animate/angular-animate.js"></script>
  <script src="../node_modules/angular-aria/angular-aria.js"></script>
  <script src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../node_modules/angular-material/angular-material.js"></script>
  <script src="../node_modules/angular-ui-grid/ui-grid.js"></script>

  <script src="./src/users/Users.js"></script>
  <script src="./src/users/UserController.js"></script>
  <script src="./src/users/UserService.js"></script>

  <script src="./src/main/App.js"></script>
  <script src="./src/main/config.router.js"></script>
  <script src="./src/main/MainCtrl.js"></script>
  <script src="./src/main/MainService.js"></script>

  </body>
</html>
